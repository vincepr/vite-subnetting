<!DOCTYPE html>
<html>
  <head>
    <title>redirect</title>
  </head>
  <body>
    <h1>404 redirecting </h1>
    <a href="https://vincepr.github.io/vite-subnetting/">https://vincepr.github.io/vite-subnetting/</a>
    <p>something went wrong, probably with the single-page-application</p>
    <a href="https://vincepr.github.io/vite-subnetting/"><h2>BACK TO MAIN PAGE</h2></a>
  </body>
  <script>
    // 404 -> redirect to landing single page application -> middleware filters out #!# from there
    function goBack() {
      let oldHref = window.location.pathname                                          // for example    "/vite-subnetting/ip-game/"
      let newHref = oldHref.replace("/vite-subnetting/", "/vite-subnetting/#!#")      // for example    "/vite-subnetting/#!#ip-game/
      //window.history.back()
      window.location.replace(location.protocol + "//" + location.hostname + newHref)
    }
    goBack()
  </script>
</html>
